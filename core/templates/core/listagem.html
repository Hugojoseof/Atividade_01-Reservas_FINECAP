<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</head>

<body>
  <div style="display: flex; align-items: center; justify-content: space-between; margin: 2%;">
    <h1>Listagem de Reservas</h1>
    <form method="GET" action="{% url 'listagem' %}">
      <label for="search">Pesquisar: </label>
      <input
      type="text"
      class="form-control"
      name="q"
      id="search"
      placeholder="Pesquise por nome ...."
      value="{{query}}"
    />
    <br>
    <label for="quitado">Quitado:</label>
    <input type="checkbox" name="quitado" id="quitado" class="form-control"/>
    <br>
    <button type="submit" class="form-control">Filtrar</button>
    </form>
  </div>
  <hr>
  <div class="container">
    <div style="margin-top: 2%;">

      <a href="{% url 'reserva_criar'%}"><button class="btn btn-primary"> Cadastrar reserva</button></a>
    </div>
    <br>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">CNPJ</th>
          <th scope="col">Nome da Empresa</th>
          <th scope="col">Categoria</th>
          <th scope="col">Quitado</th>
          <th scope="col">Valor</th>
          <th scope="col">Data reserva</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for reserva in reservas %}
        <tr scope="row">
          <td>{{ reserva.cnpj }}</td>
          <td>{{ reserva.nome_empresa }}</td>
          <td>{{ reserva.categoria_empresa }}</td>
          <td>{{ reserva.quitado }}</td>
          <td>{{ reserva.stand.valor }}</td>
          <td>{{ reserva.data_reserva }}</td>
          <td>
            <div style="display: flex; flex-direction: column; align-items: center;">
              <a href="{% url 'detalhes_reserva' reserva.id %}"><button class="btn btn-secondary">
                detalhar
              </button></a>
              <br>
              <a href="{% url 'excluir_reserva' reserva.id %}"> <button class="btn btn-secondary">
  
                excluir
              </button>
            </a>
            </div>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
